<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Valentine's Day Surprise</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: pink;
            opacity: 0.6;
        }
        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
    }
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
      /* Loading Screen */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffdde1, #ffafbd);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
}

/* Show animation when active */
.loading-screen.active {
    opacity: 1;
    transform: scale(1);
}

/* Heart Animation */
.loading-heart {
    font-size: 5rem;
    color: #ff4d6d;
    animation: heartBeat 1.3s infinite ease-in-out;
}

/* Loading Text */
.loading-text {
    position: absolute;
    bottom: 42%;
    font-size: 1.6rem;
    font-weight: bold;
    color: #ff4d6d;
    text-align: center;
    animation: fadeInOut 2s infinite ease-in-out;
}

/* Animated Dots */
.loading-dots span {
    display: inline-block;
    animation: fadeDots 1.4s infinite;
}

.loading-dots span:nth-child(2) {
    animation-delay: 0.2s;
}

.loading-dots span:nth-child(3) {
    animation-delay: 0.4s;
}

/* Keyframes */
@keyframes heartBeat {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.8; }
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}

@keyframes fadeDots {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex items-center justify-center p-4">

    <div class="loading-screen">
        <div class="loading-heart">üíù</div>
        <div class="loading-text">
            Loading your surprise
            <span class="loading-dots">
                <span>.</span><span>.</span><span>.</span>
            </span>
        </div>
    </div>

    <!-- Floating Hearts Background -->

    
    <div class="heart-bg" id="heartContainer"></div>

    

    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl flex flex-col md:flex-row gap-8 max-w-4xl w-full">
        <!-- Left Side - Picture -->
        <div class="flex-1">
            <div class="bg-gradient-to-br from-pink-200 to-purple-200 p-3 rounded-2xl shadow-lg float-animation">
                <img src="assets/7.jpg" alt="Our Picture" class="w-full h-64 md:h-80 object-cover rounded-xl">
            </div>
            <div class="text-center mt-4">
                <p class="text-lg font-semibold text-pink-600">üíñ Our Special Moment üíñ</p>
            </div>
        </div>

        <!-- Right Side - Passcode -->
        <div class="flex-1 flex flex-col justify-center space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-pink-600 mb-2 pulse-animation">Enter Passcode</h2>
                <p class="text-gray-600">to unlock your valentine surprise! üéÅ</p>
            </div>

<!-- Passcode Input with Clear Button -->
<div class="flex justify-center items-center space-x-2 mb-4">
    <div class="relative flex items-center border-3 border-pink-300 rounded-xl">
        <input type="password" id="passcode" maxlength="4" 
            class="w-40 text-center text-2xl py-2 px-6 pr-12 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all" 
            readonly>

        <!-- Clear Button (Tightly Positioned) -->
        <button id="clear-btn" class="absolute right-3 text-red-500 hover:text-red-700 transition">
            <i class="fas fa-trash text-xl"></i>
        </button>
    </div>
</div>

<!-- Number Pad -->
<div class="grid grid-cols-3 gap-3 px-4">
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">1</button>
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">2</button>
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">3</button>
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">4</button>
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">5</button>
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">6</button>
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">7</button>
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">8</button>
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md">9</button>
    
    <button class="number-btn bg-gradient-to-br from-pink-200 to-pink-300 text-pink-700 p-4 rounded-xl hover:from-pink-300 hover:to-pink-400 transform hover:scale-105 transition-all shadow-md col-span-1">0</button>
    
    <button id="submit-btn" class="bg-gradient-to-br from-pink-500 to-purple-500 text-white p-4 rounded-xl hover:from-pink-600 hover:to-purple-600 transform hover:scale-105 transition-all shadow-md">
        üíù
    </button>
</div>

<!-- Error Modal -->
<div id="errorModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center animate-fadeIn relative">
        <!-- Close Button -->
        <button id="closeErrorModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">
            <i class="fas fa-times text-xl"></i>
        </button>

        <!-- Error Icon -->
        <div class="flex justify-center mb-3">
            <i class="fas fa-exclamation-circle text-red-500 text-5xl"></i>
        </div>

        <!-- Title -->
        <h2 class="text-xl font-bold text-red-600 mb-2">Oops! Wrong Passcode</h2>

        <!-- Message -->
        <p class="text-gray-700 mb-4">
            The passcode you entered is incorrect. <br>
            Please check and try again! üíù
        </p>

        <!-- Try Again Button -->
        <button id="tryAgainBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
            <i class="fas fa-undo"></i> Try Again
        </button>
    </div>
</div>
<!-- Hint Modal -->
<div id="hintModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-5 rounded-lg shadow-lg w-72 text-center relative animate-fadeIn">
        <!-- Close Button (Top Right) -->
        <button id="closeHintModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
        </button>

        <!-- Hint Icon -->
        <i class="fas fa-lightbulb text-yellow-500 text-4xl mb-3"></i>

        <!-- Title -->
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Hint</h2>

        <!-- Message -->
        <p class="text-gray-600 mb-4">
            The passcode is <b>our anniversary</b> date. üòâ
        </p>

        <!-- "Got It" Button -->
        <button id="gotItBtn" class="bg-blue-500 text-white px-3 py-2 rounded-md hover:bg-blue-600 transition">
            <i class="fas fa-check"></i> Got It
        </button>
    </div>
</div>

<!-- CSS Animation -->
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
    }
</style>
    <script>
        // Create floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.fontSize = Math.random() * 2 + 1 + 'rem';
            
            document.getElementById('heartContainer').appendChild(heart);
            
            let position = -20;
            const interval = setInterval(() => {
                position += 0.5;
                heart.style.top = position + 'vh';
                
                if (position > 120) {
                    clearInterval(interval);
                    heart.remove();
                }
            }, 20);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        const passcodeInput = document.getElementById('passcode');
        const numberButtons = document.querySelectorAll('.number-btn');
        const submitButton = document.getElementById('submit-btn');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const loadingScreen = document.querySelector('.loading-screen');

      
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (passcodeInput.value.length < 4) {
                    passcodeInput.value += button.textContent;
                    button.classList.add('scale-95');
                    setTimeout(() => button.classList.remove('scale-95'), 100);
                }
            });
        });

        submitButton.addEventListener('click', () => {
        if (passcodeInput.value === '1110') { 
            loadingScreen.style.display = 'flex';
            setTimeout(() => { loadingScreen.style.opacity = '1'; }, 10);

            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 200);
            }

            setTimeout(() => { window.location.href = 'surprise.html'; }, 3000);
        } else {
            // Show custom modal instead of alert
            const modal = document.getElementById('errorModal');
            modal.classList.remove('hidden');

            // Close modal
            document.getElementById('closeModal').addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            passcodeInput.value = ''; // Reset input
        }
    });
    document.getElementById("tryAgainBtn").addEventListener("click", () => {
        document.getElementById("errorModal").classList.add("hidden");
        setTimeout(() => {
            document.getElementById("hintModal").classList.remove("hidden");
        }, 500); // Small delay to make transition smooth
    });

    document.getElementById("closeErrorModal").addEventListener("click", () => {
        document.getElementById("errorModal").classList.add("hidden");
    });

    document.getElementById("closeHintModal").addEventListener("click", () => {
        document.getElementById("hintModal").classList.add("hidden");
    });

    document.getElementById("gotItBtn").addEventListener("click", () => {
        document.getElementById("hintModal").classList.add("hidden");
    });
    document.getElementById('clear-btn').addEventListener('click', function() {
        document.getElementById('passcode').value = ''; // Clear passcode input
    });

    </script>
</body>
</html>
